<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>

    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ > 
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="apple-touch-icon.png">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/angular-chart.min.css">
    <link href="css/style.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="https://preview.zoomdata.com/zoomdata/sdk/2.0/zoomdata-client.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Chart.js and angular wrapper -->
    <script src="lib/chart.js/Chart.js"></script>
    
    <!-- <script src="js/angular-chart.js"></script> -->
    <script src="js/angular-chart.min.js"></script>

    <!-- color management -->
    <script src="lib/chroma-js/chroma.min.js"></script>
    <!-- time -->
    <script src="lib/moment/min/moment.min.js"></script>
    <!-- number formatting and parsing -->
    <script src="lib/numeral/min/numeral.min.js"></script>

    <script src="lib/echarts/build/dist/echarts-all.js"></script>
    <script src="lib/angular-echarts/dist/angular-echarts.js"></script>
    <!-- <script src="lib/angular-echarts/dist/angular-echarts.min.js"></script> -->
    <script src="lib/iu-echarts/src/iuChart.js"></script>

    <!-- OAuth -->
    <script src="js/ng-cordova-oauth.js"></script>

    <!--  app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/queries.js"></script>
    <script src="js/config.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
