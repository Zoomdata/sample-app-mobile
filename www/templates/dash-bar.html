<ion-view view-title="{{chart.title}}">
  <ion-content class="padding">
    <canvas id="bar" class="chart chart-bar" chart-data="chart.config.data" 
    chart-labels="chart.config.labels" chart-legend="false" chart-series="chart.config.series" chart-options="{showTooltips: true}" chart-colours="chart.config.fillColor" >
    </canvas>
  </ion-content>
</ion-view>
