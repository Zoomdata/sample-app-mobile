<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.continuousUpdate" ng-change="continuousUpdateChanged()">
        Continuous Update
    </ion-toggle>    
    <ion-toggle  ng-model="settings.enableAlerts">
        Enable Alerts
    </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
