<ion-view view-title="{{chart.title}}">
  <ion-content class="padding">
	<canvas id="line" class="chart chart-line" chart-data="chart.config.data"
	  chart-labels="chart.config.labels" chart-legend="false" 
	  chart-series="chart.config.series"
	  chart-options="{pointDot : false}" chart-colours="chart.config.fillColor" 
	  chart-click="onClick" >
	</canvas> 
  </ion-content>
</ion-view>
